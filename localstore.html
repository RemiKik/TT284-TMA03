<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>Localstore</title>
	<script>
	function storelocal()
	{
		localStorage.setItem('Browser','A web browser (or user-agent) is an application for requesting, retrieving, presenting, and traversing information resources on the World Wide Web');
		localStorage.setItem('AJAX','Acronym for Asynchronous JavaScript and XML, which allows data exchange between web browser and server without a web page being reloaded.');
		localStorage.setItem('Cache','Stored data that can be accessed locally from a web application.');
		localStorage.setItem('HTML','Hypertext Markup Language â€“ the predominant Markup language for web pages. HTML has been through a number of versions - the last stable version was 4.01 and the xml complaint version is XHTML 1.0');
		localStorage.setItem('Scalable','Capable of handling increased load without degradation in performance.');
		localStorage.setItem('DNS','The domain name system (DNS) is the means that internet domain names are located and translated into Internet Protocol (IP) addresses. Domain names are easier to remember than IP addresses.');
	}
	function readlocal()
	{
		storedcontent = localStorage.getItem('AJAX');
		storedcontent = localStorage.getItem('Browser');
		storedcontent = localStorage.getItem('Cache');
		storedcontent = localStorage.getItem('DNS');
		storedcontent = localStorage.getItem('HTML');
		storedcontent = localStorage.getItem('Scalable');
	}
/*To check what has been stored you can iterate through all items in the store*/
	function printstore()
	{
		result='';
		for (var i = 0; i < localStorage.length; i++){
			result=result + '<p>' + localStorage.key(i) + ' = '+(localStorage.getItem(localStorage.key(i))) + '</p>';
		}
		document.getElementById('showstore').innerHTML = result ;
	}
	function emptystore()
	{
		localStorage.removeItem("Browser");
		localStorage.removeItem("AJAX");
		localStorage.removeItem("Cache");
		localStorage.removeItem("DNS");
		localStorage.removeItem("HTML");
		localStorage.removeItem("Scalable");
	}
	</script>
</head>
<body>
<h1>localStorage</h1> 
<button type="button" onclick="storelocal()" >Store data</button>
<button type="button" onclick="printstore()" >Print store</button>
<button type="button" onclick="emptystore()" >Empty store</button>
<section id="showstore"><h2>Nothing stored. click the button above. </h2></section>

</body>
</html>
